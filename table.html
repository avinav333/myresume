<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="">
        <caption>daddy table</caption>
        <colgroup>
            <col span="2" style="background-color: brown;">
            <col span="2" style="background-color: green;">
        </colgroup>
        <thead>
            <!-- table row -->
            <tr>
                <!-- table head -->
                <th>daddy</th>
                <th>randy</th>
                <th>maddy</th>
                <th>baddie</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- table data -->
                <td colspan="2">3000</td>
                <td rowspan="2">2000</td>
                <td>300</td>
                <td>6000</td>
            </tr>
            <tr>
                <td>3000</td>
                <td>2000</td>
                <td>300</td>
                <td>6000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>3000</td>
                <td>2000</td>
                <td>300</td>
                <td>6000</td>
            </tr>
        </tfoot>
    </table>    
</body>
</html>
